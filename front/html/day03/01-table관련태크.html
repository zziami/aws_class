<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table태그예제</title>
<!-- 

 table작성시 필요한 필수 태그 (표를 이용한 게시글 목록등을 이용할때 주로사용하면 요즘은 사용안함)


  table태그
	table을 만들기 위한 태그

	tr태그 
	한 행을 나타내는 태그 
	한 행에는 여러열이 포함

	td태그
   한 열을 나타내는 태그
   속성
	  -rowspan (행 병합, 값으로는 숫자가 온다.엑셀로 따지면 상하병합)
		-colspan (열 병합, 값으로는 숫자가 온다.엑셀로 따지면 좌우병합)


	th태그 (제일 상단에 번호 제목등)
	한 열을 나타태는 태그
	주로 첫 행에 사용되며 가운데 정렬, 굵은 글자


	table작성시 필요한 필수 태그(선택적사용임)
   thead 태그
	 -테이블의 첫 행(말머리 제목등 )
	 -자식요소로 tr태그가 옴.
	 
	 tbody태그
	 -테이블 본문을 구성하는 태그
	 -대부분의 행들이 여기에 포함
	 -자식요소로 tr태그들이 옴

	 tfoot태그
	 -테이블 하단에 합계와 같이 본문과 다른 행이 있는 경우 사용하는 태그






-->

</head>
<body>
	
	<h1>table 관련태그예제</h1>
  <table border="1">
   <!-- <thead> 맨윗줄 -->
		<tr>
			<th>과목명</th>
			<th>이름</th>
			<th>점수</th>

		</tr>

		<thead> 
		




		<tbody>
		<tr>
			<td rowspan="3">html</td>
			<td>홍길동</td>
			<td>100</td>

		</tr>
	
	
		<tr>
			<!-- <td>html</td>  -->
			<td>장길산</td>
			<td>90</td>


		</tr>
  
		 
		<tr>
			<!-- <td>html</td>			 -->
			<td>임꺽정</td>
			<td>80</td>

		</tr>
		</tbody>


  <tfoot>
	<tr>
		<th colspan="2">총점</th>
		<!-- <th></th> -->
		<th>270</th>
	</tr>
 </tfoot>

 </table>

</body>
</html>
