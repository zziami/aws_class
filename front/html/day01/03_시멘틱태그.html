<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시멘틱 태그 예제 </title>
</head>
<body>
	<!-- 교재 39쪽
	 
	시멘틱태그
	-기능없음
	-의미를 부여할 사용
	-종류
	 -header 태그 : 상단 콘텐츠. 웹문서의 머리말
	 -nav 태그 : 메뉴를 그룹화 
	 -figure 태그 : 멀티미디어 콘텐츠를 그룹화
	 -main태그 : 중요한 영역, 문서의 핵심 영역
	 -aside 태그 : 부가 컨텐츠 영역
	 -section태크 : 콘텐츠를 그룹화
	 -article 태그 : 개별콘텐츠
	 -footer 태그 : 하단 콘텐츠
	 -->
	 <header>
     <nav>	메뉴들을 배치</nav>
	 </header>
  <main>
	 <section>
		<article>컨텐츠1</article>
		<article>컨텐츠2</article>
		<article>컨텐츠3</article>
	</section>
</main>
<footer>푸터</footer>
</body>
</html>
