	<!--교재 p46
	a태그 
-페이지를 이할 때 사용하는 태그
-기본 값
 -글자색: 방문전- 파랑, 방문후-보라 클릭중-빨강
 -밑줄: 있음
-속성 
 -href :이동할 위치를 지정
  - url 주소 입력 (http나 https 포함) : 다른 사이트로 이동
  - url 주소 입력 : 같은 사이트 다른 페이지로 이동 
  - tel ; 전화번호 : 전화번호 연결 - 모바일에서
  - mailto: 이메일 주소 :이메일 작성으로 연결
  - #아이디명 : 같은 페이지에서 다른 위치로 이동
	-
	target : 링크 페이지가 표시될 ㅇ ㅟ치
	 -_self : 기본값. 현재창
	 -_blank: 새창이나 새탭
	 -_parent : 부모프레임
	 -_top: 최상위 조상 프레임

	 -download : 파일을 다운로드 할 때 사용
	  -값을 지정하지 않으면 서버에 있는 파일명을 그대로 다운로드
		-값에 파일명을 지정하면 지정된 파일명으로 다운로드
		
		-rel :현재 문서와 링크된 문서의 관계를 나태내는 속성
		 -nooperner : 링크된 문서가 현재 문서를 참조하지 못하게 함 - 보안강화
		 -noreferrer : 링크된 문서에 출처를 전달하지 않음 - 보안강화
		 -nofollow : 검색 엔진이 링크를 따라가지 않도록 지시 -seo(검색엔진이 최적화)
		 -external :외부링크
		 -author :저자
		 -help:도움말
		 -license :라이선스정보

  -->
<!-- 경로지정방식
  -절대 경로

	 -최상위 폴더가 변경되면 기존 경로를 변경해야 할 수 있음
	 
	-상대경로
	 -현재를 기준으로 위치를 잡음
	 -최상위 폴더가 변경되도 기존 경로가 바뀌지 않음
	 -../ : 상위폴더
	 -->
