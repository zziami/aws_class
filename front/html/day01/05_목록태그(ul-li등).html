<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>목록 태그 예제</title>
	</head>
<body>
	<!-- 
	ul태그  교재51쪽 (많이 사용함.)
	 - 순서가 없는 목록을 지정할 때 사용
	 - li태그와 함께 사용
	 - type을 지정해서 마커 모양을 바꿀 수 있지만 비추천, 스타일로 지정하는 것이 좋다.
	 - 마커란?  목록앞에 쩜이다 (원 네모 비어있는 원 등의 마커로 표시)

	ol태그
	 - 순서가 있는 목록을 지정할 때 사용
	 - li태그와 함께 사용
	 - type을 지정해서 마커 모양을 바꿀 수 있지만 비추천, 스타일로 지정하는 것이 좋다.
	 - start 속성을 이용하여 시작 숫자를 설정
	 - ul과 ol의 차이는 숫자이냐 도형이냐의 차이임.

	dl태그
	 - 단어를 정의할 때 사용하는 태그
	 - dt태그/dd태그와 함께 사용
	   -dt태그 : 제목
		 -dd태그 : 내용 
	-->

	<h1>좋아하는 취미는?(ul태그)</h1>
	<ul>
		<li>운동</li>
		<li>게임</li>
		<li>독서</li>
	</ul>
	<ul type="square">
		<li>
			<a href="#">메뉴1</a>
		</li>
		<li>
			<a href="#">메뉴2</a>
		</li>
	</ul>
	<h1>오늘의 할일은?(ol태그)</h1>
	<ol>
		<li>등원</li>
		<li>1교시</li>
		<li>2교시</li>
		<li>3교시</li>
	</ol>
<ol start="5" type="i">
<li>점심</li>
<li>4교시</li>
</ol>

<h1>단어 정의 (dl태그)</h1>
<dl>
	 <dt>html</dt>
	 <dd>하이퍼 텍스트 마크업 언어</dd>
	 <dt>java</dt>
	 <dd>프로그래밍 언어</dd>
</dl>

</body>
</html>
