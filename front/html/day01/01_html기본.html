<!-- 주석.(단축키 ctrl+/) 이 사이에 있는 모든 내용은 코드에 영향을 미치지 않음.   -->
<!-- html문서는 태그로 구성 태그는 다음과 같은 형태로 되어있음
-단일태그 :<태그명 속성="값" 속성="값">
-쌍태그 :<태그명 속성="값" 속성="값"></태그명>
-속성은 모든 태그가 가질 수 잇는 공통 속성과 태그마다 종류가 다른 속성이 있음. 
-속성의 값은 속성마다 정해져 있는 경우도 있고, 정해져 있지 않은 경우도 있음.
-값은 앞뒤로 ''또는 ""을 붙임 생략도 가능 이 경우는 값에 공백이 있으면 안됨.
VS code에서는 태그를 입력할 때 태그명 입력 후 엔터를 치면 쉽게 태그를 입력가능.

-->
<!-- <!doctype html문서의 타입을 지정. html 5 표준임을 나타냄 -->
 <!-- html태그 html 문서나타내는 태그 
 -속성
  -lang: 문서의 언어를 설정. en: 영어. ko:한국어

-->
<!doctype html>
<html lang="en">
	<!--head태그
	-문서와 관련된 정보를 모아 놓은태그. 
	-키워드, 작성자, 타이틀, 파비콘,화면 너비설정, css, js 연결 등 
	-정보저장소, 웹페이지에는 보이지않음(뇌 역할을함),설정정보.지시사항등을 담는다
	-->
<head>
	<!-- meta태그 
	 -문서 정보를 나타내는 태그
	 -charset="UTF-8": 문자 인코딩 방식을 UTF-8로 설정 
	 (이 문서는 utf-8의  규칙으로 작성했으니 브라우저는 이 규칙으로 읽으라는 뜻임.만약에 이 설정을 빠뜨리거나 잘못설정하면 글자가 깨진다.
	  utf- 8d은 거의 모든 문자표기가능.)
	 name="viewport" content="width=device-width, initial-scale=1.0">
	  -화면 지정 방식을 설정
		-화면 너비를 장치 너비의 1배를 기준으로 잡음. 
		-모바일에서 글자가 작아지는걸 방지할 수 있음.

	 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 
	title태그
	 -문서의 타이틀을 설정
	 -브라우저 좌측 상단의 문구를 지정
	  -->
	<title>html 기본 설명</title>
</head>
<!-- body태그
 화면을 구성하고 태그(즉, 사용자 눈에 보이는 것)
 구성하고 싶은 내용을 body 태그안에 배치
 -->
	<body>
	<h1>html 기본 설명 예제로 주석을 참고하세요</h1>

</body>
</html>
