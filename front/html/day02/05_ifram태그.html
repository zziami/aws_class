<!DOCTYPE html>

	<title>ifram 태그예제</title>

	<!-- 
	ifram태그 예제
	-다른 문서를 가져와서 배치하는 태그 (유튜브영상이나.문서등)
	-속성 
	  -src :가져올 문서를 지정
		-width/height : 프레임의 너비/높이를 지정
		-name : 프레임 이름을 지정
		-frameborder: 테두리 두께를 지정 잘 사용 안함. 스타일로 처리 
		-->


	<h1>ifram 태그 예제-문서랑,유투브</h1>
		
		<iframe src="02_예제모음.html" frameborder="1" width="300" height="300"></iframe>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/OzhsoSo-4dU?si=sS9l5JZpQlTjau2-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</head>
