<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미디어 태그 예제</title>

</head>
<body>
	<!-- 
	audio 태그 교재 65쪽
	 -오디오 파일을 재생하는 태그
	 -속성
	  -controls :컨트롤러를 보여줌
		-autoplay :자동재생, 브라우저 설정에 따라 자동 재생이 안될 수 있음
		-loop: 반복
		-preload : 재생 전 다운로드를 할지 말지를 결정
		 -none :미리 받지 않음
		 -metadata : 메타데이터만 미리받음
		 -auto : 미리받음 
	-컨트롤러를 생략하고 자동재생을 설정하는 건 비추천, 웹표준위반
	 -->


<h1>오디오태그예제</h1>
  <audio src="../../../static/audio.mp3" controls loop preload="metadata"></audio>

 <!-- 
 video 태그
  -영상을 재상하는 태그
	-audio 태그 속성을 사용
	-속성 
	 -poster :재생 전 보여줄 이미지
	 -width/heigth :너비/높이를 지정

 -->

<h1>비디오 태그 예제</h1>
  <video width="300" controls loop autoplay src="http://cdn.pixabay.com/video/2025/10/31/313145_large.mp4"></video>

</body>
</html>
