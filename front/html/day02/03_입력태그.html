<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입력 태그 예제</title>
</head>
<body>
	<!-- 
	교재 p.62
	select 태그
	- 미리 지정된 값을 선택할 때 사용
	- option태그와 함께 사용

	option 태그
	- 속성
		- value : 선택했을 때 값을 지정. value가 생략되면 태그 문구를 value로 지정
		- selected : 초기 값을 선택

	optgroup 태그
	- option 태그들을 묶어서 보여줄 때 사용
	- 속성
		- label : option 태그들 묶음의 이름을 지정
	-->

<form action="">
	<label for="">태어난해는</label>
	<select name="year" id="year">
		<optgroup label="2000년대">
			<option value="2002년">2002</option>
			<option value="2001년">2001</option>
			<option value="2000년">2000</option>
		</optgroup>
		<optgroup label="1900년대">
			<option selected>1999</option>
			<option>1998</option>
		</optgroup>
	</select>
	<button type="submit">전송 </button>

</form>
<!-- 
 textarea 태그  교재62쪽
  -여러 줄의 문장을 입력할 때 사용
	-value 속성을 사용하지 않고 태그 사이에 초기값을 직접 입력
	-row(행),col(열)을 이용하여 한 행의 글자수와 행의 개수를 지정, 잘 사용되지 않음.
-->
	<h1>text area 예제</h1>
	<action="">
  <textarea name="content" cols="30" rows="10">초기값</textarea>
	<button type="submit">전송</button>

<!-- 
	datalist 태그
	-지정된 값들 중에서 선택할 때 입력해서 사용
	-option태그, input태그와 함께 사용
	-사용 방법
	 -datalist 태그의 id를 설정 
	 -input태그에 list 속성을 추가, 값으로 datalist의 태그의 id값을 입력
-->
	 <h1>datalist 태그예제</h1>
	 <form action="">
		 <h3>좋아하는 도시는?</h3>
		 <input type="text" name="city" list="cities">
		 <datalist id="cities">
			 <option value="서울">서울</option>
			 <option value="대전">대전</option>
			 <option value="대구">대구</option>
			 <option value="부산">부산</option>
			 <option value="광주">광주</option>
			 <option value="울산">울산</option>		
		</datalist>
     <button type="submit">전송</button>
	 </form>
</body>
</html>
