<h1>테이블속성</h1>
<!-- 
	border-collapse
	 -td.th테두리와 table 테두리를 각각 보여줄건지 합쳐서 보여줄건지를 결정  
	 -값
	  -separate : 기본값, 각각 (테이블관련태그 3일차 게시글의 표는 줄이 두줄로 보이는게 각각 나눠진거였음.)
	  -collapse : 합침(네이버카페의 게시글보면 한줄로 되어있는것들)
	  
	 table-layout
	  -첫 tr태그의 td/th 너비가 지정된 경우, 지정된 너비의 고정으로 할지 비례해서 자동으로 커지게 할지를 결정
		-값 : auto  자동으로 비례해서 커짐.(텍스트 내용이 커지면 셀도 같이 비례해서 움직임.)
		-fixed : 고정 (텍스트내용이 커지는 여부와 상관없이 )

		조건
		-border-collapse : separate일때 적용 가능한 속성들

    empty-cells
		 -th/td가 비어 있으면 보여줄지를 결정. 
		 -값 ; hide 안보여준다. 


		border-spacing
		-테두리 사이의 간격
    -수평 수직 순으로 설정함.
		


			-->
<style>
	table,
	table td,
	table th {
		border: 1px solid black;
	}

	table {
		border-collapse: collapse;
		width: 100%;
	}

	table {
		border-collapse: collapse;
		width: 100%;
	}

	table:nth-of-type(2) {
		table-layout: fixed;
	}

	.table {
		border-collapse: separate;
		empty-cells: hide;
		border-spacing: 20px;
	}
</style>
</head>
