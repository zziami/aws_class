<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transition속성예제</title>

	<!-- 
	transition  교재 177 ~ 180 
	 - 요소의 스타일이 변경되는 걸 감지해서 서서히 변하도록 해줌
	 - 애니메이션 효과를 줌
	 - 단축속송 
	  -property duration timing-function delay를 한번에 씀

  transition-property
	-변화를 감지할 속성
	-값 
	 -all: 모든속성
	 -none: 아무속성도 감지하지 않음
	 -속성명: 해당 속성만 감지. 여러개 속성이 경우로 ','로 구분


	transition-duration
	 -변화가 지속되는시간 (변경시간) 
	 -ms(미리세컨드),s(세컨드)
	 -여러속성인경우, ','로 구분

  transition-timing-funtion  교재178쪽 
	-트랜지션이 진행되는 구간별 시간을 지정하는 속성 (저속 고속 다시 고속 뭐 그렇게 할수도 있는 뭐..그런건가??? 그래프 속도??)
	-값
	  - liner : 일정한속도
		- ease, ease-in, ease-out, ease-in-out :지정된 값 (ease가 기본값으로 뒤에 두개는 모르겠고, 인아웃은 빨랐다 느렸다 뭐 그런거,,,)
		- cubic-bezier(n,n,n,n) : 각 구간별로 속도를 지정. 


	transition-delay
	 -트랜지션이 두개 이상 있는 경우 하나의 트랜지션이 끝나고 다음 트랜지션이 시작되는 시간. 
	 -ms, s	

	-->

	<style>
   .box{width: 100px; height: 100px; border: 3px solid black; background: yellow;
		font-weight: bold; font-size: 20px; text-align :center; line-height: 100px; transition-property: font-size, background;
	  transition-duration: 2s, 1000ms; transition-delay: 1s,1s;}
		/* 박스크기설정 테두리 배경설정 폰트설정 글자가운데 배치 맨마지막은 변경시간임.*/
   .box:hover{ font-size: 60px; background: grey;}
	 /* 마우스호버할때 변경임 */

	  .box1{width: 100px; height: 100px; background: red; margin-bottom: 20px; position: relative; 
			transition: left 5s; left: 0;}
		.c2:hover .box1{left: calc(100vw - 100px);}
		.ease{ transition-timing-function: ease;}
		.ease-in{ transition-timing-function: ease-in;}
		.ease-in-out{ transition-timing-function: ease-in-out;}
		.linear{ transition-timing-function: linear;}
		/* 지정한 5초라는시간내에 최종시간으로 가는건 맞는데. 가는중간에 빨리가다가 늦게가다가 뭐 그런거같은데... 잘 모르겠다  */


	</style>
   
	 

  
</head>
<body>
	<h1>transition속성예제</h1>
	<div class="container">
		<div class="box">꽝</div>
	</div>

	<h2>timing-function예제</h2>
	<div class="container c2">
		<div class="box1 linear"></div>
		<div class="box1 ease"></div>
		<div class="box1 ease-in"></div>
		<div class="box1 ease-in-out"></div>
	</div>
</body>
</html>
