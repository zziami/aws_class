<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제


	</title>
	<style>
		/* 방법1 */
		.container{background: yellow;	margin-bottom: 20px;}
		/* 예제 사이의 공백을 주기 위하여 마진바톰을 설치함.  */
		.box {	width: 300px;	height: 300px;	background: red;}

		.box1 {
			margin: 0 auto;
		}
		/* 마진을 이용하여 x축 가운데 정렬하는것 */



		/* 방법2 */

		.container2{ text-align: center; }
		/* 인라인 인라인블락 요소를 가운데 정렬 */
		.box2{display: inline-block;}
		/* 박스를 인라인 블락으로 만들들어서 글자 정렬이 적용되도록 함. */


		/* 방법3 */
		.container3{ position: relative; height: 300px;}
		.box3{ position: absolute; left: 50%; margin-left: -150px;}
		/* 기준요소가 되기위해 */

   /* 왜 안나오지?? 뭐가 잘못된거지? */
	</style>
</head>

<body>
	<h1>가운데배치하기</h1>

	<!-- container 박스안에 박스를 추가 한 후 박스를 가운데로 보내는 화면을 구성
	 컨테이너의 배경색은 노랑
	 박스의 너비높이는 각각300px
	 박스의 배경은 빨강
	 
	 
	 1. margin을 이용

	 2. box display를 inline-block로 설정 후 글자 가운데 정렬(text-align)

	 3. position : absolute이용
	 
	 -->





	<h1>방법1: margin1</h1>
	<div class="container">
		<div class="box box1"></div>
	</div>


	<h1>방법2 : text-align</h1>
  <div class="container container2">
		<div class="box box2"></div></div>


  <h1>방법2 : position</h1>
  <div class="container container3">
		<div class="box box3"></div>
	</div>

</body>

</html>
