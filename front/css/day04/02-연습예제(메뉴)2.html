<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴연습예제</title>


	<style>
   /* 1. 폰트색상: 검은색, 밑줄제거하기 
	  -요소 : a태그
		-속성 : 색상.폰트데코레이션  
   2. 마커제거
	  -요소 :ul태그
		-속성 :list-style
	 3. 앞 여백을 제거
	  - 요소 : ul태그 
		- 속성 : padding제거

	 4. 메뉴들을 한 라인에 배치 
	    -요소 :li태그
			-속성 :flat
	 5. 메뉴를 3등분
	   -요소 :li태그
		 -속성 : width,(박스사이징)
	 6. 테두리추가
	   -요소 :li태그
		 -속성 : border flat
	 7. 겹치는 테두리 제거
	   -요소 : 2번째 li태그부터 
		 -속성 : border-left
		 
   8.각 메뉴링크를 각 메뉴 전체칸으로 확장
	   -요소 : a태그
		 -속성 :display,height
	 9.메뉴글자를 가운데정렬
		 -요소 : a태그
		 -속성 : text-align line-height */

  
	 
	 
	 /* 
	
   [class^=menu-link]{ solid black; text-decoration: none;}
		
	 
  .container{ height: 40px; border: 3px solid black;}

  /* 
	 */

   .menu-link{color: black; text-decoration: none;}
	 /* 메뉴글자색 밑줄제거 */
   .menu-list{list-style: none; padding: 0;}
	 /* 마커제거, 메뉴앞여백을 제거 */

   .menu-item{ float: left;  width: 33.333%;  border: 3px solid black; box-sizing: border-box; height: 40px;}
	 /* 메뉴들을 한 라인에 배치 * 테두리를 추가 메뉴를 3등분 테두리 포함해서 보더박스로 */
   .menu-item + .menu-item{ border-left: 0;}
	 /* 아이템+아이템으로 해도 되공 아이템~ 아이템으로 해도됨.  */

	 .menu-link{ display: block; height: 100%; }
   /* 상자안에 채우는 방법 (글자만 링크가 되니깐.) */
   .menu-link{text-align: center; line-height: 34px;}
   /* 텍스트정중아에 맞추고. 박스전체크기와 보더라인 줄까지 포함해서 높이 채우기 */

   .menu-link:hover{ color: red; }
   /* 호버할때 글자색깔바뀌는 방법 */

	 /* .container{ height: 40; }
	 .[class^=menu-link]{ height: 100%;;}
 */
	 

	 









	</style>
</head>
<body>
	

	<h1>메뉴연습예제</h1>
	<div class="container">
	<ul class="menu-list">
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴1</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴2</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴3</a>
		</li>
	</ul>
	
	</div>
</body>
</html>
