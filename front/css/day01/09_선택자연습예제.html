<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자연습예제</title>
<style>
  /*1dp 글자색을 빨강색으로 변경하려고 할때 올바른 선택자를 입력하세요.*/
  /* li:first-of-type { color: red;}*/
	/*.first*/
  .item.first { color: red;}

	/*li태그에 hover했을때 배경색이 노랑이 되도록 다음과 같이 작성했는데 정상적으로 동작하지 않음. */

	.item:hover,
	.ex1 :hover
	{background: yellow;}
	

</style>

</head>
<body>
	<h1>선택자연습예제</h1>
  <h2>예제1</h2>
	<ul class="ex1">
		<li class="item first">1</li>
		<li class="item">2</li>
		<li class="item">3</li>
		<li class="item">4</li>
	</ul>
 <h2>예제3</h2>
 <!-- 아래요소를 hover하면 홍길동이 빨강이 되도록 코드를 수정하세요. -->

	<p> 제 이름은 홍길동입니다.</p>
	<style>
    .text::before{ content: '홍길동' ; color: red;}
		.text::after{content: '입니다.'; color: green}
	</style>
	
</body>
</html>
