<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>단위예제</title>
	<!-- 
	단위
	-px :고정픽셀  -가장많이사용
	-% : 부모요소의% 100%가 부모크기-가장많이사용
	-em : 부모요소의 배수. 1em이 부모크기
	-rem : 최상의 요소(html태그)의 배수
	-vh : view height, 현재브라우저의 높이를 100으로 나눈 값이 1vh
	-vw : view widht ,현재브라우저의 너비를 100으로 나눈 값이 1vw 
	-vmin.vmax : vh와 vw중 최소값/최대값
	-deg: 각도
	-->
	
	<style>
    body{ font-size: 40px; margin: 0;}
		html, body>*{ font-size: 10px;}
		.box1{ font-size: 20px;}
    .box2{ font-size: 0.5em;}
		.box3{ font-size: 2rem;}
		.box4{ font-size: 50%;}
		.box5{ width: 100vw; height: 100vh; background: yellow;}
	</style>

</head>
<body>
	<h1>단위예제</h1>
	<h2>px예제</h2>
	<hr>
  <div class="box1">글자크기 20px</div>
	<hr>
  <div class="box2">글자크기 0.5em : 부모인 body가 글자크기가 40px이기때문에 0.5배는 20px</div>
	<hr>
	<div class="box3">글자크기 2rem : html이 글자 크기가 10px이기 때문에 2배는 20px</div>
	<hr>
	<div class="box4">글자크기 50% : 부모인 body가 글자크기가 40px이기때문에 50%는 20px</div>
	<hr>
	<div class="box5">vh로 너비/높이를 설정하면 열린 브라우저 크기에 따라 크기가 바뀜</div>
</body>
</html>
