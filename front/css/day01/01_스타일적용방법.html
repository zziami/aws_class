<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스타일적용방법</title>
	<!-- 
	방법1. link 태그를 이용(주로 많이 사용)
	 - 미리 만들어 놓은 스타일을 가져와서 사용<css파일>
	 - 최초 1회만 다운로드, 이후에는 캐시에서 가져다 사용

	방법2. style태그를 이용(간단한 예제용-학원연습)
	 - 같은 문서에서 style태그를 이용하여 사용
	 - 문서가 로딩될 때 스타일이 함께 로딩
	 - 
	방법3. style속성을 이용(비추천)
	 - 모든 태그에 style속성을 사용할 수 있음
	 - 우선순위가 가장 높음. 
	 - 이 방법은 추천하지 않음  
	 	-->
	 <!-- 
		스타일 적용하기 
		선택자 {
		 속성명 : 값 ; 
		 속성명 : 값 ;
		}
		-->
   <style>
    #box2{
			 color: blue;
		}
   </style>
	 <link rel="stylesheet" href="01_스타일적용방법.css">

</head>
<body>
	<h1>link태그 이용</h1>
	<div id="box1">안녕하세요</div>

	<h1>style태그 이용</h1>
	<div id="box2">안녕하세요</div>

	<h1>style속성이용</h1>
	<div style="color:red;">안녕하세요</div>

</body>
</html>
