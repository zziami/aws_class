<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>동위 선택자</title>
<!-- 
	동위선택자
	 -같은 부모를 가진 요소를 선택
	 -즉, 형제 요소를 말함

	 선택자a +선택자b
	 -선택자a 바로뒤에 있는 선택자 b를 선택 바로뒤 바로뒤 (1번앞에는 아무 글래스도없으면 색이 안바뀜)
	 
	 선택자a ~ 선택자b 
	 -선택자a 뒤에 있는 선택자b를 선택  (1번을 기준으로 뒤에있는)

	 한 요소를 구체적으로 선택하는 선택자
	 -선택자를 공백없이 나열
	 -태그명이 들어가는 경우 태그명을 제일 앞에 작성(바꿔쓰면 인식안됨)
	 -
	  -->

		<style>
    .first + .item { color: red;}
		.first ~ .item { background-color: yellow;}
    div.first{ color: green;}
		</style>
</head>
<body>
	<h1>동위 선택자 예제</h1>
	<ul>
		
			<li class="item first">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
			<li class="item">5</li>
	
	</ul>
	<div>
		<div class="item first">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		
	</div>
</body>
</html>
