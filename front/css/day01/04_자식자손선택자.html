<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자식 자손 선택자 예제</title>
<!-- 
	자식 선택자  교재76쪽
	- 부모 선택자 > 자식 선택자
	- 요소 안에 있는 자식을 선택
	
	자손 선택자  교재75쪽
	-조상선택자 자손선택자(공백으로 구분함)
	-요소안에 있는 자손을 선택
	-자식 요소도 포함

	-->

	<style>
  .box{ color : red}
	.box > .link{ color: green;}	 
	/* 우선 순위가 같으면 밑에 있는 속성이 적용됨 */
	.container .link{ color: blue;}
	</style>


</head>
<body>]
 <h1>자식 자손 선택자 예제</h1>
 <!-- 
  .container 의 자손 요소는? (...으료 표기됨)
	- .box와  .link
	.container 의 자식 요소는?
	- .box 
	-->
 <div class="container">

	container
   <div class="box">
		box
	 <a href="#" class="link">링크</a>
</div>

</div>

 <div class="box">
   	box2
  	<a href="#" class="link">링크2</a>

 </div>

<div class="box">
   box3
   <span class="link">링크3</span>
</div>
</body>
