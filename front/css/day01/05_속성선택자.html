<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 선택자 예제</title>
	<!-- 
	속성선택자 교제 83쪽
	-요소의 속성을 이용한 선택자
	-속성은 태그 뒤에 붙은거 예를들면 <input type이 붙으면 태그 input 뒤에 type이 속성임.
	-[속성명]:해당 속성을 가진 요소를 선택
	-[속성명=값] : 속성의 값이 일치하는 요소를선택

  문자열 속성 선택자
	-속성에 특정 문자열이 있는지 확인할 때 사용
	
	[속성~ = a]
	-속성의 값이 a를 단어로 포함하는 요소를 선택 (a뒤에공백으로 구분이 되어야함.)
	-class= "a b" o
	-class= "a-b" x
	-class= "b-a" x
	-class= "b a" o
  -class= "ab"  x
  -class= "ba"  x

	[속성|=a]
	-속성의 값이 a-단어로 시작된 요소(a뒤에 빼기가오는거
	-class= "a b" x
	-class= "a-b" o
	-class= "b-a" x
	-class= "b a" x
  -class= "ab"  x
  -class= "ba"  x

  [속성^=6]
	-속성의 값이 a로 시작하는 요소를 선택(a로 시작만하면되는거)
	-class= "a b" o
	-class= "a-b" o
	-class= "b-a" x
	-class= "b a" x
  -class= "ab"  o
  -class= "ba"  x

	[속성$=a]
	-속성의 값이 a로 끝나는 요소를 선택 
	-class= "a b" x
	-class= "a-b" x
	-class= "b-a" o
	-class= "b a" o
  -class= "ab"  x
  -class= "ba"  o
	
	[속성*=a]
	-속성의 값이 a를 포함하는 요소를 선택(a가 들어가있음됨)
	-class= "a b" o
	-class= "a-b" o
	-class= "b-a" o
	-class= "b a" o
  -class= "ab"  o
  -class= "ba"  o

	-->

	<style>
   input[readonly]{ background-color: yellow;}
   input[type=text] {color: grey;}

   div{ margin: 10px 0; padding: 10px; border: 5px solid black;}
   [class~=item]{color: red}
	 [class|=item]{background-color: yellow;}
	 [class^=item]{border-color: green;}
   [class$=item]{border-style: double;}
	 [class*=item]{font-size: 30px;}
	</style>
</head>
<body>
	<h1>속성 선택자 예제</h1>
  <input type="text" readonly placeholder="텍스트"><br>
  <input type="password" readonly placeholder="비밀번호"><br>
  <input type="text" placeholder="텍스트"><br>
  <input type="password" placeholder="비밀번호"><br>


  <h1>문자열 속성 선택자 예제</h1>
	<div>base</div>
	<div class="item box">item box</div>
  <div class="item-box">item-box</div>
  <div class="box item">box item</div>
  <div class="box-item">box-item</div>
  <div class="itembox">itembox</div>
  <div class="boxitem">boxitem</div>

</body>
</html>
