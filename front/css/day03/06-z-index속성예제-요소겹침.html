<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z-index속성예제</title>
<!-- 
	z-index  교재155쪽 (검색창에 화살표 아래버튼 클릭하면 나타날때 자동완성탭이 보이고 그 화면이 아래 검색창이랑 겹칠때 누구를 위로 보내고 아래로 보낼지...)
	요소들이 서로 겹쳤을때 누구를 위로 보낼지 결정하는 속성임.
  숫자가 클수록 위로 올라감. 
	숫자가 같으면 html코드순서상 뒤에 있는게 위로 올라감. (형제요소들인 경우)
	요소들은 부모요소를 넘을 수 없다. 

	-->

	<style>
  .container1{ border: 3px solid black; padding: 10px; height: 400px; position: relative;}
	/* /* 박스의 포지션을 absoliute로 하고 이 박스들이 기준이 되기 위한 설정 */
	
	.container1 .box{ width: 100px; height: 150px; border: 1px solid black; position: absolute;} 
	/* 박스들을 겹치게 하기 위해 */
	.top-left{ top: 0; left: 0; position: absolute;}
  .bottom-right{ bottom: 0; right: 0; position: absolute;}

	.box1{ left: 0; top: 0; z-index: 10;}
	.box2{ left: 50px; top: 50px; z-index: 5;}
	.box3{ left: 100px; top: 100px;}


	.container2{ border: 3px solid black; margin-top: 10px; height: 200px; position: relative;}
	.box4{ width: 150px; height: 150px; background: yellow; z-index: 10000;}
	/* 박스4의 포지션은 기본값이 static이고 박스5는 기본값이 absolute이기 때문에 박스4의 z-index가 아무리 높아도 box5아래에 있다. */
  .box5{ width: 150px; height: 150px; background: blue; position:absolute; top: 50px; left: 50px;}

	.box4-1{ width: 100%; height: 100%; z-index: 1000;}
  /* 부모요소끼리 누가 위로 갈지 결정되면 자손요소들은 z-index가 아무리 커도 부모요소를 이길 수 없음. */
	.box5-1{ width: 100%; height: 100%; background: pink;}
	</style>

</head>
<body>
	<h1>z-index속성예제</h1>
	 <div class="container1">
    <div class="box box1">1
		  <span class="top-left">1</span>
			<span class="bottom-right">1</span>
		</div>

		<div class="box box2">2
			<span class="top-left">2</span>
			<span class="bottom-right">2</span>
		</div>

		<div class="box box3">3</div>
      <span class="top-left">3</span>
			<span class="bottom-right">3</span>
    </div>

<div class="container2">
  <div class="box4">
		<div class="box4-1">4</div>
	</div>
<div class="box5">
		<div class="box5-1">5</div>
	</div>

</div>		
	
</body>
</html>
