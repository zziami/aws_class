<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>가운데 점만들기</title>


	<style>
  .news-title{ height: 24px; line-height: 24px; font-size: 20px; color: rgba(111,111,111);}
	.news-title > .text{ float: left; position: relative;}
 /* 엔터에 의한 공백을 제거 */
 .edit{padding-left: 24px;}
 .edit::before{ content: ''; position: absolute; top: 10px; left: 10px;}
 .edit::before{ content: ''; position: absolute; width: 4px; height: 4px; background-color: rgba(111,111,111); border-radius: 50%;}
 .text.active{ color: black}

	</style>
</head>
<body>
	<h1>글자 사이에 가운데 점 예제 (네이버)</h1>

	<div class="container">
   <div class="news-title">
    <span class="text active">뉴스스탠드</span>
		<span class="text edit">언론사편집</span>

 	 </div>
	
	</div>
</body>
</html>
