<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역연습예제</title>

 <style>

.container{ border: 5px solid black;	width: 500; height: 500;	background: red;}
		
	


.container1{ padding: 20px; 	box-sizing:  border-box; width: 500px; height: 500;
  background-color: blue;}



  
	.container2{background-color: yellow; 
		width: 500px; height: 500px;}
	.box{ width: 50%; height:  100%; background-color: gray; float: left; }
	.container2 > :nth-child(2){ background: skyblue;}
  .container2::after{content: ''; display: block; clear: both;}
   
 </style>

</head>
<body>
	

<!-- 
	 클래스 이름이 container인 박슬르 하나 생성 다음 속성을 적용
	1. 테두리는 5px실선 검은색
	2. 박스 컨텐츠너비/높이는 500px/500px
	3. 박스배경색은 빨강
	 -->

	
	<div class="container"></div>



<!-- 클래스 이름이 container1인 박스를 하나 생성하여 다음속성을 적용
	 1. 안쪽 여백을 상하좌우 모두 20px
	 2. 요소 너비/높이는 500px/500px 
	 3. 박스배경은파랑 

	 요소너비=(왼쪽 테두리 두께+왼쪽패딩 +컨텐츠너비+오른쪽패딩+오른쪽테두리두께)
  -->


	 <div class="container1"></div>


	 <!-- 클래스 이름이 container2 인 요소를 생성
		container2안에 클래스 이름이 box2인 요소 2개를 생성
		container2
		1. 컨텐츠 너비 높이 각각 500px
		2. 확인용으로 배경을 노란색
    box
	  1. 요소 너비는 container의 반, 높이는 container 높이
	  2. 왼쪽 box는 배경을 grey 오른쪽 박스는 배경을 blue
    3. 두 박스중 하나는 왼쪽, 하나는 오른쪽으로 배치되서 container2분할하기

		 -->

	<div class="container2">
		<div class="inner-box clearfix">
      <div class="box"></div>	
		  <div class="box"></div>
	</div>




		
</body>
</html>
