<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>opacity 속성예제</title>
	<!-- 
	opacity  교재156쪽 
	요소의 투명도 설정.
	0~1사이의 실수
	0이면 투명,1이면 불투명
	부모 요소에 투명도가 적용되면 자식 요소에도 적용됨.
	 -자식요소에 투명도를 1로 해도 투명이 됨.(부모따라간다는 소리임)
   -배경색을 rgba로 이용하는게 좋을 수도 있음.(따로하고 싶으면 rgba를 하면됨)
    이미지를 투명하게 하고싶으면 형제관계를해야함.


	-->
 <style>
	/* 문제1 */
 .container{ opacity: 0.4;background: red;}
 /* 문제2 */
 .container > .box, .container1 > .box1{ height: 100px;  font-size: 40px; font-weight: bold; text-align: center; line-height: 100px; opacity: 1;}
 /* 문제3 */
 .container1{ background: rgba(255, 0, 0, 0.4);}


 .container2{ width: 330px; height: 398px; position: relative;}
 /* 글자의 기준으로 삼기위해  */
 .img{ background: url(../../../static/img/수업용이미지.jpg); height: 100%; opacity: 0.4;}

 .text{ margin: 0; padding: 0; width: 200px; height: 50px; line-height: 50px; text-align: center; font-size: 30px; font-weight: bold;
position: absolute; top: 50%; left: 50%; margin-left: -100px; margin-top: -25px;}
 /* p태그의 기본값이 있으면 제거하기 위하여,포지션 앱솔루트는 글자를 가운데배치하기위함*/


 </style>

</head>
<body>
	<h1>opacity 속성예제1</h1>
	<h2>opacity 속성예제2</h2>
   <div class="container">
		<div class="box">안녕하세요</div>
	 </div> 

  <h2>배경에 rgba를 적용</h2>
	 <div class="container1">
		<div class="box1">안녕하세요</div>
	 </div> 
 
  <h3>이미지위에 글자배치하기: opacity속성적용</h3>

    <div class="container2">
			<!-- <img class="img" src="../../../static/img/수업용이미지.jpg" alt="수업용이미지" width="330" height="398"> 지움 -->
			<div class="img"></div>
			<p class="text">강아지</p>
    </div>





</body>
</html>
