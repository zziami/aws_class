<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역연습예제2</title>
<style>

.container{ border: 3px solid black; padding: 10px; float: left;}
/* 컨테이너와 박스들 사이의 간격을 지정 */
/* 컨테이너의 너비를 마지막 자식 요소의 위치까지 잡음 */


/* 모든박스 */

.box{ width: 150px; height: 200px; background: red; box-sizing: border-box; float: left;}

/*너비.높이지정 배경색지정, 너비높이를 요소의 너비높이로 적용하기 위한 설정임.박스들의 블록요소상관없이
나열하기 위한 설정임. */



/* 2번째 오른쪽박스 */
.container>div:nth-of-type(2){	background: blue; margin-left: 10px;}
/* 오른쪽박스배경색  박스사이의 간격을 지정하기 위해 오른쪽 박스에 왼쪽 여백을 지정 */


.container::after, body::after{	content: ''; display: block; clear: both;}
/* 박스에 플롯속성을 적용해서 컨테이너 높이가 0이 되는 현상이 있어서 해결하기 위한 설정 */


</style>
</head>


<body>
	
<h1>영역연습예제</h1>
<!-- 
각 box의 요소의 너비/높이는 150px/200px
각 box는 한 라인에 배치
박스와 박스 사이의 간격은 10px
왼쪽 박스는 red, 오른쪽박스 blue
container는 테두리 3px 실선 검은색
container와 첫번째 박스사이의 여백은 10px
container와 각 박스 사이의 위아래 여백은 10px

-->


<div class="container">
	<div class="box">1</div>
	<div class="box">2</div>
</div>

</body>
</html>
