<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position속성예제</title>
<!-- 
 position  교재145쪽
  -요소를 배치하는 방식을 지정하는 속성
	-값
	 -static : 기본값 (상하좌우이용못함.) 스탯틱은 앱솔루트를 이길수가 없음.
	 -fixed
	  -요소를 브라우저를 기준으로 위치를 고정
		-대표적으로 위로가기 버튼(메뉴가 고정되어있는것들 브라우저를 스크롤해도 움직이지 않는것들)
		- top.bottom,left,right, 속성을 이용하여 위치를 조절
		 - +값이면 요소가 브라우저 안쪽으로 향하고, -값이면 요소가 브라우저의 바깥쪽으로 향함.

	 -relative (다른요소에 영향을 주지 않고 단독으로 하려할때)
	  -요소의 상대위치를 계산해서 배치
		-요소가 원래 있어야할 위치에서 top,bottom,left,right,속성값에 따라 이동.
		-자손 요소 중 position이 absolute인 요소의 기준점이 된다.
		
	 -absolute (처음에 배치할때만 고정이고 스크롤움직이면 위치가 움직임- 같은 앱솔루트끼리는 비교함.)
	  -기준요소를 기준으로 배치
		-	top.bottom,left,right, 속성을 이용하여 위치를 조절.
		-기준요소 찾는법은
		 -앱솔루트가 적용된 요소의 조상요소중 position이 relative나 position이 absolute인 요소가 있는 가장 가까운 조상이 기준요소
		-기준요소가 없으면 브라우저가 기준이 됨.  
   -top,bottom,left,right를 이용하여 width,height를 대신할 수 있음.
	 -absolute가 적용된 요소는 부모 요소 높이에 영향을 주지 않음. 


	 -->


	 <style>
    .container, 
		.container2{ border: 3px solid black; padding: 100px;}


    .container{ border: 3px solid black; padding: 100px;}
		.box{ width: 100px; height: 100px; background: yellow; line-height: 100px; text-align: center; font-size: 30px;
		border: 1px solid black; display: inline-block; vertical-align: bottom; position: relative;}
		/* 글자 가운데 배치 상하,좌우 */
     
		.container div:nth-of-type(1){ top: 50px;}
   /* 원래 h가 있어야 할 위치에서 아래로 50픽셀 내림 다른요소에 영향이 없음 */

		.container div:nth-of-type(2){ top: -50px;}
   /* 원래 e가 있어야할 위치에서 -50픽셀위로 올림. */

    .container div:nth-of-type(3){left: 50px;}
   /* 원래 l이 있어야할 위치에서 오른쪽으로 50픽셀이동 */

	  .container div:nth-of-type(4){right: -50px;}
    /* 원래 두번째 l이 있어야 할 위치에서 오른쪽으로 50픽셀 이동 */

		.container div:nth-of-type(5){left: 50px; bottom: 50px;}
   /* 원래 첫번째 0이 있어야할 위치에서 오른쪽으로 50이동  위로50픽셀이동 */




	 .container2 [class^=box]
	 {background: skyblue; position: absolute;}
	 .box1{ bottom: 0; left: 0;}
	 /* 조상요소 position에 absolute에 relative가 없기 때문에 브라우저를 기준으로 아래에서 0 왼쪽에서 0위치에 배치함 *
	 너비높이를 따로 지정하지 않았기 때문에 내용만큼 너비 높이가 잡힌다./
	  
    

   /* 박스2.3의 기준요소가 되기 위한 설정임 */
   .inner-container{ position: relative; height: 300px;}


   .box2{ width: 100px; height: 100px; top: 0; right: 0;}
	 /* 박스2의 기준요소인 이너컨테이너를 기준으로 오른쪽 위에배치함. */

   .box3{ top: 150px; bottom: 0; left: 0; right: 0;}
    /* 상하좌우를 이용하여 너비 높이를 대체함 */

	 .container2 .box4{ width: 100px; height: 100px; background: red; top: 50%; left: 50%; margin-left: -50px; margin-top: -50px;}
    /* 박스4의 시작점을 중앙에 배치 중앙에 배치된 시작점을 왼쪽위로 이동시켜 가운데 배치 */


		.box5{ position: fixed; width: 100px; height: 100px; border: 1px solid black; background: yellow; bottom: 20px; right: 20px;}
		/* q브라우저 하단에배치함 */

	 </style>

</head>
<body>
	<h1>position속성예제 </h1>
  <h2>relative	</h2>
  <div class="container">
	  <div class="box">h</div>
		<div class="box">e</div>
		<div class="box">l</div>
		<div class="box">l</div>
		<div class="box">o</div>
  </div>

	<h2>absolute예제</h2>
 <div class="container2">
    	<div class="box1">1</div>
		<div class="inner-container">
    		<div class="box2">2</div>
				<div class="box3">3</div>
				<div class="box4">4</div>
  	</div>
 </div>

 <h2>fixed예제</h2>
 <div class="box5">fixed</div>


</body>
</html>
