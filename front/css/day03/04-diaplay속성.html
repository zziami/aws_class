<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display속성</title>
	<!-- 
	 diaplay는 
	 -요소의 디스플레이를 변경하는 속성.
	 -값
	  -inline : 너비높이변경안됨. 
		-inline-block:
		-block : 너비높이변경가능
		-none : 안보이게 감춤.
	 - 각 태그마다 기본 디스플레이 값이 있는데 이를 변경하는 속성

	-->

	<style>
 [class^=box]{
	width: 200px; height: 200px;
	border: 1px solid black;
	background: yellow;}

	.box1{ display: block;}
	.box2{ display: inline-block;}
	.box3{ display: inline;}




	.container2{ border: 3px solid black; margin-top:10 px;}
/* 테두리 앞예제와 거리를 띄우기 위해 */




  .container2 > .box{ border: none; width: 33.333; display: inline-block;}
	/* 위예제에서 사용한 값을 없애기 위해 컨테이너2를 3등분하는 박스를 만들기위해 한 라인에 배치하기 위해 */

	</style>
</head>
<body>
	<h1>diaplay속성예제</h1>

<div class="container">
   <div class="box1">div태그입니다.(block) w : 200px h : 200</div>
   <div class="box2">div태그입니다.(inline-block) W : 200px h : 200</div>
   <div class="box3">div태그입니다.(inline) w : 200px h : 200</div>
</div>

<div class="container2">
  <div class="box">1</div><div class="box">2</div><div class="box">3</div> 
 <!-- 이렇게 배치하면 3등분은 가능하나 보기가 불편함. 그렇다고 편하자고 엔터를 치면 엔터에 의한 공백때문에 3등분이 안됨
	박스안에 숫자를 지우면 어긋나는 현상이 발생함



	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	이렇게 하면 엔터공백때문에 박스사이사이가 약간씩벌어짐.

 <div class="box">1</div><div class="box"></div><div class="box">3</div>
 박스안에 숫자를 지우면 박스가 어긋남..

	-->

	 
</div>

</body>
</html>
