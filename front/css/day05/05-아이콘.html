<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>아이콘 가져오기</title>
	<!-- 
	font awesome 사이트에서 가져오기
	- 회원가입 후 코드를 발급받아 사용
	- 무료 아이콘과 유료 아이콘을 제공

	- 아이콘 크기 변경
	  -font-size를 이용

	- 아이콘 색상변경
	  -color을 이용

  - 아이콘 사용범
	  -원하는 아이콘 모양의 클래스를 가져옴


	 -->
	<script src="https://kit.fontawesome.com/b1e3c8f87d.js" crossorigin="anonymous"></script>
	<!-- .com 뒤에 숫자랑.js가 변경값임 -->
 <style>
	.fa-bars{color: red; font-size: 50px;}
 </style>
</head>
<body>
	<h4>폰트어썸에서 발급받은 키트를 입력해야 동작함</h4>
	<i class="fa-solid fa-bars"></i>
	<!-- fa-bars 여기가 변경값 -->

</body>
</html>
