<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

	 <style>
    .box{ height: 100px; border: 3px solid black;}

	 </style>

</head>
<body>
	<h1>bs-5그리드예제<h1>
		<!-- 
		xs : 100%     1분할
		sm : 50%      2분할
		md : 33.33%   3분할
		lg : 25%      4분할 
    xl : 16.66%   6분할
		xxl : 8.33%   12분할 

		-->
<div class="container">
	<div class="row">
   <div class="box col-12 col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">1	 </div>
   <div class="box col-sm-6 offset-md-4 col-md-4 col-la-3 col-xl-2 col-xxl-1">2</div>
	 <!-- 오프셋은 내 앞에 배치하기 전에 4칸을 비워주겠단 것 -->
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">3	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">4	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">5	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">6	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">7	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">8	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">9	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">10	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">11	 </div>
	 <div class="box col-sm-6 col-md-4 col-la-3 col-xl-2 col-xxl-1">12	 </div>

  </div>
</div>
</body>
</html>
