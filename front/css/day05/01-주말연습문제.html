<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>주말연습문제</title>

	<style>
		/*태그 body태그 ul태그 등에 자동으로 들어가는 마진과 패딩을 제거	*/
		*{margin: 0; padding: 0;}
		ul{ list-style: none;}
		a{ text-decoration: none; color: black;}
		/* ul태그에 마커제거 a태그 글자색과 밑줄을 변경 */
		.shopping-item{float: left; margin-right: 10px; margin-bottom: 10px;}
    /* 쇼핑아이템들 한 라인에 여러개 비치하기 위해 쇼핑아이템들 사이의 여백 */
		 .shopping-list::after{ clear: both; content: ''; display: block;} 
		/* 플롯속성이 적용된 요소의 부모 요소의 높이를 잡게하기 위해 after 속성 다시 공부하기 */
		.clearfix::after{clear: both;content: ''; display: block;}
		.shopping-img-container{ width: 150px; height: 200px; overflow: hidden; display: block; border-radius: 10px; box-shadow: 0 0 0 1px black(255,0,0,1);}
		/* 상품이미지를 확대했을때 이미지가 넘치는걸 방지하기 위해 이 요소가 스팬태그여서 인라인이기 때문에 블락으로해야 크기 조절(고정)이 가능
		이미지는 자동으로 공백이 생기기 때문에 디스플레이 블락을 해줘야힘. */
		.shopping-item:hover .shopping-img{transform: scale(1.03);}
		/* 이미지를 호버하면 확대 이미지가 확대 이미지 뿐 아니라 문구를 호버해도 이미지확대*/
		.shopping-img{transition: transform 0.3s;}
		/* 이미지를 자연스럽게 확대시키기 애니메이션효과  */
    .shopping-title{margin-top: 10px; display: block;}
		.shopping-title:hover{text-decoration: underline;}
		/* 이미지를 호보하면 밑줄이 안가는데 텍스트를 호버하면 밑줄이 감 */
		/* 스팬태그에 마진을 적용  */
		.shopping-title p{ line-height: 16px; font-size: 14px;}
		/* 텍스트크기 숙제랑 다르게변동함. 쇼핑문구를 지정*/
    .shopping-list{ margin: 30px;}

	</style>
