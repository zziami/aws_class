<!DOCTYPE html>

	<title>부트스트랩</title>
	<!--
	부트스트랩
	 - 사용자가 화면을 빠르고 간단히 구현할 수 있도록 class들을 미리 등록해 놓은것
	 - 반응형 화면을 구성할때 편리

	 장점
	 - 무료로 만들어진 탬플릿이 많음
	 - 간단하면서 깔끔하게 구현할 때 유용함. 
	 - 반응형 구성이 편리함.

	 버전
	 -3 
	 -4
	  JQuery기반(요새안쓰는 추세긴하지만 유지보수때문에라도 공부는 해야한다고함.)
	 -5
	  순수 자바스크립트 기반.
		get started
		cdn - (컨텐츠딜리버리시스템)


	 -->

	 <!-- Latest compiled and minified CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Latest compiled JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 


	 <!-- 디브박스에 텍스트 위치 중앙이랑 색상넣은거 https://www.w3schools.com/bootstrap5/bootstrap_tables.php
		여기서 가져다가 쓰면됨. 부트스트랩5번에서 뭔말인지... 어렵다... -->
</head>
