<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 적용하기</title>
	<!-- 반응형 교재201쪽
	 -웹을 보는 장치에 따라 보이는 화면이 다른경우
	 (모바일은 반응형, pc형은 반응형이 아님
   예시로 m.naver.com 햄버거 메뉴바가 보이는걸 대부분 반응형이라고함. 네이버처럼 웹,모바일 따로하기도 하고 pc형웹이 반응형으로 변하기도 함.)
   
	 -반응형 적용 방법
   1.style태그안에 (css파일 안에)@media 쿼리를이용
	 2.style,link태그에 media속성을 이용
	 

	 min-width/min-height
	 -최소크기의 너비/높이

	 max-width/max-height
	 -최대크기의 너비/높이

	 
	 부트스트랩에서 사용하는 반응형 기준
	 (탬플릿들이 많다)
	 -xs : w < 576px (모바일)
	 -sm : w >= 576px (모바일의 큰화면)
	 -md : w >= 768px (태블릿)
	 -lg : w >= 992px (작은 pc화면)
	 -xl : w >=1200px (큰 pc화면)-대부분의 pc
	 -xxl : w >=1400px (초대형 화면)



	 -->


	 <style>
		/* 방법1 */
		/*  style태그 안에 @media쿼리를 이용한 방법 */
		.box{ height: 100px; border: 1px solid black; float:left; box-sizing: border-box; width: 100%;}
		@media screen and (min-width : 575px)  {.box{width: 50%;}	}
		/* 화면과 최소 너비가 576이면 이 박스스타일로 적용을 하라는 뜻 576미만이면 적용이안됨 미디어쿼리는 순서가 중요함. 값이 하나면 순서에 따라 달라짐		*/
		@media screen and (min-width: 576px) and (max-width: 992px) {.box {width: 50%;}}
		/* sm사이즈 이상이면 sm,md */
    @media screen and (min-width: 992px) and (max-width: 1400px) {.box {width: 33.33%;}}
    /* lg,xl이상이면 */
		 @media screen and (min-width: 1400px) {.box {width: 25%;}}
			/* xxl이상이면  */
		
		</style>
	

      <!-- 방법2 -->
	  <style media="screen and (min-width : 575px)">
		 .box{ font-size: 10px;}
		 /* 모바일 */
	  </style>
    <style media="screen and (min-width: 576px) and (max-width: 992px)">
		 .box{ font-size: 20px;}
		 /* 태블릿 */
	  </style>
    <style media="screen and (min-width: 992px) and (max-width: 1400px)">
		 .box{ font-size: 30px;}
		 /* pc */
	  </style>
	  <style media="screen and (min-width: 1400px)">
		 .box{ font-size: 40px;}
	  </style>
	 <!-- 초대형화면 -->

	  <link rel="stylesheet" href="02-반응형적용하기pc이상.css" media="screen and (min-width:992px)">

</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</div>
</body>
</html>
