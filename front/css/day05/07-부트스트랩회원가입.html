<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bs-5회원가입예제</title>


		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


	
</head>

<body>
	<div class="container">
		<h1 class="text-center">회원가입</h1>
		<form action="" class="was-validated">
			<div class="mb-3 mt-3">
				<label for="id" class="form-label">아이디:</label>
				<input type="text" class="form-control" id="id" placeholder="아이디 입력" name="id" required>
				<div class="valid-feedback">입력완료!</div>
				<div class="invalid-feedback">필수항목입니다. 입력해주세요</div>
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label">비번입력:</label>
				<input type="password" class="form-control" id="pwd" placeholder="비번입력" name="pswd">
			</div>
			<div class="mb-3 mt-3">
				<label for="addr" class="form-label">주소:</label>
				<input type="text" class="form-control" id="addr" placeholder="주소입력" name="addr">
			</div>
			<button type="submit" class="btn btn-outline-primary col-12">회원가입</button>
		</form>
	</div>
</body>
</html>
