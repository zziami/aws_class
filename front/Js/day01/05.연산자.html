<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연산자</title>
</head>
<body>
	<h1>연산자예제</h1>

	<script>
  /*
 산술 연산자.
  - + , - , * , /    (사칙연산 덧셈.뺄셈,곱셈,나눗셈)
	- % 나머지 연산자 (설명다시들어보기)
	- ** 제곱 연산자 
		
	*/ 


	document.write(`2 + 3 = ${2 + 3} <br>`);

	document.write(`2 - 3 = ${2 - 3} <br>`);

	document.write(`2 * 3 = ${2 * 3} <br>`);

	document.write(`2 / 3 = ${2 / 3} <br>`);

	document.write(`2 % 3 = ${2 % 3} <br>`);

	document.write(`2 ** 3 = ${2 ** 3} <br>`);

 

/*
 비교연산자
  -크기비교
	- < ,> <=(작거나 같다 ) >= (크거나 같다) 순서 반대로 쓰면 절대 안된다. 
	-	== (값이 같다) !(값이 같지 않다)  
	- === (값과 자료형이 같다)  !==(값 또는 자료형이 같지 않다. )

*/ 

  document.write(`2 <= 3); ${2 <= 3}<br>`);

	document.write(`2 == "2"); ${2 == "2"}<br>`);

	document.write(`2 === 3); ${2 === 3}<br>`);

// 2는 숫자, "2"는 문자열이기 때문에 자료형이 달라서 ===는 false


/*논리연산자

 -참과 거짓을 판별하는 연산자
 -거짓
  -false, 0, null, undefined, ' ' , NaN

 -참
  -위에 거짓으로 씌여있는게 아닌값( true , 1 , '1')

 -||	: or연산자(백스페이스 옆에 원화키 쉬프트누르고 누르기)
  - ~ 이거나 
	- 예시 : 신분증을 준비해야하는 상황 : 운전면허증 또는 주민증 또는 여권 
	- 하나라도 참이면 참

 -	&& : and연산자
	- ~ 이고
	- 예시 : a학점은 성적이 90점 이상이고 100점이하면 a학점
	- 둘다 참이면 참. (하나라도 거짓이면 거짓임)

 - ! : not 연산자
  - 반대의 개념임
	- 참이면 거짓, 거짓이면 참

	변수이름이 한글이 되긴함. 근데 잘 사용을 안함.

			-증감연산자
		 -++ , -- 
		 -변수값(결과) 1증가/1감소
		 -전위형 : ++ 변수명 (앞에) - 증가 또는 감소를 하고 연산 
		 -후위형 : 변수명 ++ (뒤에) - 연산을 하고 증가 또는 감소

	
*/ 

  let 면허증 = false; //면허증 안챙김
	let 주민증 = true; // 주민증 챙기
	let 여권 = false; // 여권 안챙김
	document.write(`신분증을 챙겼나요? ${면허증 || 주민증|| 여권}<br>`);
	// 글자가 바뀌면 값을 불러오지않음. 오타나면안됨.

	let score = 80;
	document.write(`${score}점은 a학점 인가요? ${ score >=90  && score<=100}<br>`);
  score = 95;
	document.write(`${score}점은 a학점 인가요? ${ score >=90  && score<=100}<br>`);



	let 여자 = true;
	document.write(`당신의 성별은 남자인가요? ${!여자}<br>`);


</script>



</body>
</html>
