	<script>
//  다음 코드의 실행했을때 콘솔창에 출력된 결과를 작성하세요. 

 let num1 = 10;
 num1 = 20;
 console.log(num1);
// 선언을 했지만  num1 빈칸에 10을쓰고 num1을 20으로 덮어썼다는 뜻임.

 let num2 = 30;
 num2 = num1 + num2;
 console.log(num2);

 let num3 = num1 + num2;
 console.log(num3);

 num3 = 20;
 console.log(num3);
// num3을 30으로 바꿨다는 뜻임.

/*결과
20
50
70
20

*/  
	</script>
