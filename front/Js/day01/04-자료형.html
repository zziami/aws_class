<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자료형</title>
</head>
<body>
	<h1>자료형예제</h1>

	<script>
		/*
		1. 숫자의 자료형은 :number 
		 - 정수(소수점없는) , 실수 (소수점있는)
		 - infinity (무한) -infinity(-무한) NaN(Not a Number 숫자가 아닌것을 저장할 수 있음. 그래서 얘도 숫자에 포함.읭??어떤방법으로???)
		
		2. 문자열 :string
	   - " " 쌍따옴표나 '' 따옴표 , `` 역따옴표 안에 있는 문자 (역따옴표는 숫자키 1옆에 ~이걸 안누르고 ` 하면됨)
		 - `` 역따옴표 안에 $(변수명)을 이용하여 변수값이 들어간 문자열을 쉽게 생성.
    3. boolean
		 - 참 또는 거짓, true 또는 false  (언어마다 대소문자로 표기가 달라짐 자바는 소문자로함)
		
		4. null 
		 -값이 비어있음을 나타냄
		
		5. undefined
		 -초기화하지 않은 변수에 들어가는 값. 값이 정해지지 않음을 나타냄.

		6. bigint
		 -큰 정수를 나타냄 (넘버랑은 조금 다름) 
		 -정수뒤에 접미사 'n' 을 붙임 
		 -숫자를 표기하기 위한 제한이 있다보니 number보다는 좀 더 큰 숫자를 표기하기 위하여 사용하는것임.
		  작은숫자도 n을 붙이면 큰숫자로 변함.


		7. 심볼 (symbol)
		 -고유하고 변경 불가능한 자료형임.
		 -주로 객체 속성키로 사용함.
		
		8. object 
		 -배열 .객체, null(null의 타입이 오브젝트임) 

		9. funtion 
		 - 함수
		
		*/ 

		// number
		let num1 = 1;
		let num2 = 1.2;
    let num3 = Infinity;
		let num4 = NaN;


		let str1 = "안녕";
		let str2 = '안녕';
		let str3 = `안녕`;
		let str4 = `${str3}하세요.<br>`;
		document.write(str4);

		// boolean


		let isEven = true;
		let isOk = false;

		// null(무엇을 넣을지 모를때 비워놓을때 사용함. )

		let sample = null;

		// undefined

		let sample2;
		document.write(`${sample2}<br>`);

		// bibint

		let bigNum = 1234567891234597891237898746n;
		document.write(`${bigNum}<br>`);


		/*
		typeof 값
		 -값의 타입을 알려주는 연산자임.
		
		*/ 


		
		document.write(`123의 타입은 : ${typeof 123}<br>`);
		document.write(`123n의 타입은 : ${typeof 123n}<br>`);
		document.write(`"123"의 타입은 : ${typeof "123"}<br>`);
		document.write(`null의 타입은 : ${typeof null}<br>`);
		document.write(`undefiend의 타입은 : ${typeof undefined}<br>`);
		document.write(`true의 타입은 : ${typeof true}<br>`);
	</script>


</body>
</html>
