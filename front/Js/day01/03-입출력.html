<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입출력</title>
</head>
<body>
	<h1>입출력예제</h1>
	 <script>
		/* 
		js에서 제공하는 간단하게 입력출력 가능한 기능들. (1.2.5번은 출력창)

		 1. console.log(값 -f12개발자창의 콘솔기능. 스크립트태그에입력한 값과 동일한결과가 나타남.)
		  -콘솔창에 값을 출력(개발자창에서 상단의 엘리멘트-요소옆에 콘솔창이 있음)
			-','콤마를 이용하여 여러값을 한번에 출력

		 2. alert(값)	
		  -값을 알림창에 띄움 (보통은 로그인했을대 )

		 3. confirm ("문자열")	
		  -확인.취소 버튼이 있는 알림창을 띄우고, 확인을 누르면 true, 취소를 누르면 false를 반환
			(쇼핑몰 구매시 로그인하려고 할때 로그인 여부를 물을때 )
			
		 4. prompt(문자열,초기값)	
		  -문자열을 띄우고, 값을 입력받음. 그리고 입력받은 값을 반환함. 
			(많이 사용은 안함)

		 5. document.write(문자열)
		  -문자열을 부라우저 화면에 출력
			-문자열이 html코드로 된 경우 코드가 그대로 적용.
      (js수업때나 쓰지 많이 실제로는 사용 안함. )
 
		*/ 


		// console.log(1,2,3,"안녕");
    // // alert("반갑습니다."); 주석처리 한 이유는 새로고침할때마다 뜨니깐 확인만하고 주석처리함.

	  // let ok = confirm("로그인 화면으로 이동하겠습니까?");
		// // 개발자창 f12콘솔에서 확인true 취소 flase값을 알려줌. 
		// console.log(ok);

		let str = prompt("당신의 나이는?",0);
		console.log(str);
    //개발자창에서 확인이 가능함 이때 입력한 값은 문자열로 저장이 됨. 예시를 숫자로했을뿐 숫자나 텍스트나 다 됨.// 

		document.write("안녕하세요.");
		document.write("<h1>안녕하세요</h1>");


	 </script>

</body>
</html>
