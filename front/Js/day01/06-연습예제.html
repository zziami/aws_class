 <script>

*/

   let num1,num2;

// num1에 prompt를 이용하여 입력한 정수를저장
  num1 = prompt("정수1를 입력", 0);

  num2 = prompt("정수2를 입력");

  document.write(`정수1 : ${num2}<br>`);

  document.write('정수2 : ' + num2 + '<br>' );
