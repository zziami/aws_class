<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js적용방법
  


		<!-- 
		방법1 .srcipt 태그 안에 js코드작성
		방법2 .srcipt 태그로 이용하여 만들어진 js연결(많이사용함.) 
		  -미리 만들어진 기능을 가져다 사용할 때 적용함.(부트스트랩 적용할때 많이 사용)
			
		주의사항
		 srcipt 태그 위치에 따라 동작이 안될 수 있음.	(무조건 안되는건 아니고 내가 어떻게 하느냐에 따라 달라짐
		  밑에 있는 동일한 코딩을 바디에 했을대는 됐는데 헤드에 있을때는 안됨.. )
			방법1과 방법2를 동시에 쓸수 없음.-->
		 	
			 
	</title>
	<script src="02-js적용방법.js"></script>
	
</head>
<body>
	<button type="button" id="btn"> 클릭</button>
	 <!-- script 태그가 요소들 제일 하단에 있으면 동작하고, head 태그에 있으면 동작이 안될 수 있음. -->
	<script>
		//  방법1
   //  id가 btn요소를 선택.  
	 let btn = document.getElementById("btn");
   // 요소에 클릭 이벤트를 등록
	 btn.onclick = ()=>{ 
   // 알림창을 띄움			 
		alert ("알림창");}
	</script>
	 
</body>
</html>
