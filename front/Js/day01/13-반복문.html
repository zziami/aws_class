<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문</title>

</head>
<body>
	

	<script>
  /*
  반복문 
	 -규칙적인 작업을 반복적으로 여러번할때 사용(반드시 규칙적)
	 -예시 : 알람 또는 구구단

	 반목문의 문법

	 for문법
	 for(초기화 ; 조건식; 증감식){ 실행문;}
	  - 초기화 : 조건식이나 실행문에서 사용하는 변수를 초기화함
		- 조건식 : 조건식이 거짓이 되는 순간 반복문을 종료함. 
		- 증감식 : 조건식에서 사용하는 변수를 증가/감소시킴.
		- 실행순서 
		 - 초기화(반드시실행) >조건식(거짓이면 여기서끝나고 참이면) > 실행문  > 증감식
		                   >조건식(거짓이면 여기서끝나고 참이면) > 실행문  > 증감식
											 >조건식(거짓이면 여기서끝나고 참이면) > 반복문 종료.

		-반복횟수 : 초기화 + 조건시기 + 증감식을 이용하여 결정. 
		 -변수가 5번 반복을 하려할때.
		  -I가 1부터(초기화) 5까지(조건식) 1씩 증가(증감식)
			-I가 2부터 10까지 2씩 증가
			-I가 0부터 5보다 작을때까지 1씩 증가		
			
		-증감연산자
		 -++ , -- 
		 -변수값(결과) 1증가/1감소
		 -전위형 : ++ 변수명 (앞에) - 증가 또는 감소를 하고 연산 
		 -후위형 : 변수명 ++ (뒤에) - 연산을 하고 증가 또는 감소


  */  

	 let num1 = 1;
	 document.write('<h1>증감 연산자 예제</h1>');
	 document.write(`num1 = ${num1}<br>`);
	 num1++;
	 document.write('num1++<br>');
	 document.write(`num = ${num1}<br>`);
   document.write('<h1>for문 예제</h1>');

	    /*  hello world 5번 출력 
	    반복횟수 : i는 1부터 5까지
			-초기화 : i를 1로 초기화	
      -조건식 : i가 5까지 => i가5보다 작거나 같다.
			-증감식 : 1씩 증가
			규칙성 :hello world 를 출력
			반목문 종료 후: */

	//  for (i를 1로 초기화; i가 5보다 작거나 같다 조건식; i++증감식){ document.write('hello world<br>'실행문;}

	 for( i= 1 ; i <= 5; i++){document.write('hello world<br>');}


	/* 1부터 5까지를 출력
	 반복횟수 : a는 1부터 5까지
	 초기화 : a는 1로 초기화
	 조건식 : a가 5까지  => a가 5보다 작거나 같다
	 증감식 : 1씩 증가
	 규칙성 : a를 출력
	 
	 반복문 종료 후 : 없음 */  

	 for( a = 1 ; a <= 5; a++){document.write(`${a}<br>`);}
	 

	

	 document.write('<h1>구구단 2단예제</h1>');
	/*  구구단 2단 출력

  반복횟수 : a는 1부터 9까지 1씩 증가
	초기화 :a는 1로 초기화
	조건식 :a가 9까지 => a가 9보다 작거나 같다
	증감식 :1씩증가 a는 1씩 증가
	규칙성 : a를 출력
	실행문 2xa=2*a를 출력
*/

 for( a = 1 ; a <= 9 ; a++){document.write(`2X${a}=${2*a}<br>`);}

 
 document.write('<h1>짝수예제</h1>')

/*
 10이하의 짝수를 출력하세요  그러면 구구단이랑은 5단까지는 똑같음. 
  반복횟수 : a는 1부터 10까지 1씩 증가
  -초기화 :  a는 1으로 초기화
	-조건식 :  a가 10까지 a가 10보다 작거나 같다
	-증감식 : a는 1씩 증가 a가 1씩 증가
	규칙성(실행문): a가 짝수이면 a를 출력
	
	반복문 종료 후 :없음

*/  
	
 for( a = 1; a <=10 ; a++)if(a % 2 == 0){ document.write(`${a}<br>`);}

 
 document.write('<hr>');
/*
10이하의 짝수를 출력하세요
 반복횟수 : a는 5까지 1씩 증가
  -초기화 : a는 1부터 - a를 1로 초기화
	-조건식 : 5까지 a가 5까지 a가 5보다 작거나 같다
	-증감식 : 1씩증가 - a가 1씩 증가
	규칙성 :
	반복문 종료 후 :
*/  

	for( a = 1 ; a <=5 ; a++){document.write(`${2 * a}<br>`);}


	document.write('<hr>');
	/*
10이하의 짝수를 출력하세요
 반복횟수 : a는 2부터 10까지 2씩 증가
  -초기화 : a는 2부터 a를 2로 초기화
	-조건식 : 10까지 a가 10까지 a가 10보다 작거나 같다
	-증감식 : 2씩 증가 a가씩증가
	규칙성 : a를 출력
	반복문 종료 후 : 없음

	*/  

	 for( a = 2 ; a <=10; a = a+2){document.write(`${a}<br>`);}





	</script>
