<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>조건문예제</title>
</head>
<body>
	<h1>조건문예제 </h1>

	<script>
		/*
		조건문은 언제쓰는지?
		-a이면 b해라 라고 표현할 수 있을때 조건문을 사용함.

		if문 문법
		if(조건식){
		실행문; }

		위의예제로 들면 조건식은 a가 되고 실행문은 b가 됨.

		-예시  문법이라 무조건 외워야함.

		 -성적이 90점 이상이고 100점이하이면, a를 알림창으로 띄워라. 
		  if(성적이 90점 이상이고 100점이하이면) {a를 알림창으로 띄워라;}

		
		  if(성적 90보다 크거나 같고, 성적이 100보다 작거나 같다) {alert("a");}		

		  if(성적 >= 90 && 성적이 <= 100) {alert("a");}		
		 


		if else문법 -- else(~아니면)

		 -else앞에 if가 반드시 나와야함. else는 단독으로 못씀 무조건 함께써야함. if는 단독으로 쓸 수 있음.

     if(조건식){실행문1;}
	
  	 조건식이 거짓이면
		 else{ 실행문2;}
      -예시 성적이 90점 이상이고, 100점이하이면 a라고 출력하고 아니면a가 아닙니다라고 출력해라.
			-if(성적이 90점 이상이고 100점 이하이다){ a를 출력;}

			else{a가 아닙니다를 출력} 



		if else if문

		- else if 문 여러개 올 수 있음
		- else는 없을 수도 있음

		- 문법
		 if(조건식1){ 실행문1;}  - 조건식 1이 참이면 실행문 1을 실행
     else if(조건식2) {실행문2;}  - 조건식1이 거짓이고 조건식2가 참이면 실행문2를 실행
		 else {실행문3} -조건식1과 조건식2가 거짓이면 실행문3을 실행


		예시
		 -성적이 90점이상이고 100점이하이면 a를 출력하고 아니면 
		  성적이 80점이상이고 90점미만이면 b를 출력하고 아니면
			a,b가 아닙니다를 출력
			if(성적이 90점이상이고 100점이하이다){a를 출력}
			else if(성적이 80점이상이고 90점미만이다){b를출력}
			else {a,b가 아닙니다를 출력}
		 */ 

      // if(성적>90 && 성적<100){a;}



			/*
			num1이 양수이면 양수라고 출력하는 코드
			*/ 

			let num1 = 10;
			// if(조건식, num1이 양수이다. num1이 0보다 크다.){양수라고 출력;}
			if(num1 > 0){document.write(`${num1}은 양수이다.(if문)<br>`);}



			// num1이 양수이면 양수라고 출력하고 양수가 아니면 양수가 아닙니다라고 출력하는 코드
			// if(num1이 0보다 크다)[양수라고 출력] else{양수가 아닙니다 라고 출력}

			if(num1 > 0){ document.write(`${num1}은 양수이다. (else문)<br>`);}
			else{ document.write(`${num1})은 양수가 아닙니다. (else문)<br>`);}

			/*
			num1이 양수이면 양수라고 출력하고 
			num1이 음수이면 음수라고 출력하고 
			아니면 0이라고 출력하는 코드*/ 

     if(num1 > 0 ){ document.write(`${num1}은 양수이다. (else if문)<br>`);}
		 else if(num1 < 0 ){ document.write(`${num1}은 음수이다. (else if문)<br>`);}
     else{ document.write(`${num1}은 0이다. (else )<br>`);}
// if가 두번이면 비교를 두번하니깐 ifif보다는  if else로해라


     

			


			

	</script>
</body>
