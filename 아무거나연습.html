

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<style>



.container{ width: 500; height: 200; border: 3px soild black; box-sizing: content-box;}

	/* 모든 box */
		.box{
			/* 너비/높이 지정 */
			width: 150px; height: 200px; 
			/* 배경색 지정 */
			background: red;
			/* 너비/높이를 요소의 너비/높이로 적용하기 위한 설정 */
			box-sizing: border-box;
			/* box들을 block요소 상관없이 나열하기 위한 설정 */
			float: left;
		}
		/* 2번째 box(오른쪽 box) */
		.container>div:nth-of-type(2){
			/* 오른쪽 box 배경색 */
			background: blue; 
			/* box사이의 간격을 지정하기 위해 오른쪽 box에 왼쪽 여백을 지정 */
			margin-left: 10px;
		}
		/* box에 float 속성을 적용해서 container의 높이가 0이 되는 현상이 있어서 해결하기 위한 설정 */
		.container::after,
		body::after{
			content: ''; display: block; clear: both;
		}


</style>

</head>
<body>
	



</body>
</html>
