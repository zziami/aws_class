

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<style>

		.container2{
			/* 컨텐츠 너비 높이 */
			width: 500px; height: 200px; box-sizing: content-box;
			/* 테두리 */
			border: 3px solid black;
			/* container와 box사이의 간격 10px */
			padding: 10px;
		}
		.container2 > .box{
			/* box 배경색 */
			background: green;
			/* 높이는 container2 컨텐츠의 높이를 가져옴. 너비는 100%에서 사이 여백을 뺀 나머지를 3등분 */
			width: calc((100% - 20px) / 3); height: 100%;
			/* box를 한줄로 나란히 */
			float: left;
		}
		.container2 > .box + .box{
			/* 2번째 box부터 왼쪽 여백을 지정 */
			margin-left: 10px;}


    <style>

		table,
		table td, 
		table th{
			border: 1px solid black;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		table:nth-of-type(2){
			table-layout: fixed;
		}
		.table{
			border-collapse: separate;
			empty-cells: hide;
			border-spacing: 20px;}
    </style>

</head>
<body>
	



</body>
</html>
